<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your Progress - LingoMaster</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  :root {
    --bg: #1e1e2f;
    --text: #fff;
    --accent: #ffcc00;
    --card-bg: rgba(255 255 255 / 0.1);
    --card-hover-bg: rgba(255 255 255 / 0.2);
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', 'Comic Sans MS', sans-serif;
  }

  /* Background (matches homepage) */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255, 204, 0, 0.03) 0%, transparent 25%),
      radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.03) 0%, transparent 25%),
      var(--bg);
    z-index: -2;
    opacity: 0.8;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 10c0-5 5-10 10-10s10 5 10 10c0 2-.5 4-2 6l-8 8-8-8c-1.5-2-2-4-2-6z' fill='%23ffcc00' fill-opacity='0.05'/%3E%3C/svg%3E");
    z-index: -1;
    animation: panBackground 120s linear infinite;
  }

  @keyframes panBackground {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  body {
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Mascot (smaller than homepage) */
  .mascot {
    width: 80px;
    margin-bottom: 20px;
    animation: bounce 3s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-10px);}
  }

  h1 {
    color: var(--accent);
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 0 0 8px #ffcc00cc;
  }

  /* New Navigation Link Styling */
  .nav-link {
    margin-bottom: 20px;
    color: var(--accent);
    font-weight: 700;
    display: inline-block;
    cursor: pointer;
    user-select: none;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #fff;
  }

  /* Progress Container */
  .progress-container {
    width: 100%;
    max-width: 800px;
    background: var(--card-bg);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
  }

  /* Stats Grid */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .stat-card {
    background: rgba(0,0,0,0.2);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
  }

  .stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--accent);
    margin: 10px 0;
  }

  /* Progress Bars */
  .progress-bar {
    height: 12px;
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
    margin: 15px 0;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #ffdd00);
    border-radius: 6px;
    transition: width 1s ease-out;
  }

  /* Certificate Section */
  .certificate {
    margin-top: 40px;
    text-align: center;
  }

  /* Buttons (matching your style) */
  .btn {
    padding: 12px 25px;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
    display: inline-block;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
  }

  footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>

<!-- Smaller Mascot -->
<div class="mascot" aria-label="Lingo mascot" role="img">
  <svg viewBox="0 0 64 64" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ffcc00" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
    <circle cx="32" cy="32" r="30" fill="#1e1e2f"/>
    <circle cx="24" cy="28" r="6" fill="#ffcc00"/>
    <circle cx="40" cy="28" r="6" fill="#ffcc00"/>
    <circle cx="24" cy="28" r="2" fill="#1e1e2f"/>
    <circle cx="40" cy="28" r="2" fill="#1e1e2f"/>
    <path d="M22 38c6 8 18 8 18 0" stroke="#ffcc00" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 16c0-4 4-8 8-8" stroke="#ffcc00" stroke-width="2" stroke-linecap="round"/>
  </svg>
</div>

<!-- New Navigation Link Back to Home -->
<a href="index.html" class="nav-link" aria-label="Back to Home">‚Üê Back to Home</a>

<h1>Your Language Journey</h1>

<div class="progress-container">
  <div class="stats-grid">
    <div class="stat-card">
      <div>Current Streak</div>
      <div class="stat-value">7</div>
      <div>days</div>
    </div>
    <div class="stat-card">
      <div>Total XP</div>
      <div class="stat-value">1,240</div>
      <div>points</div>
    </div>
    <div class="stat-card">
      <div>Lessons Completed</div>
      <div class="stat-value">18</div>
      <div>lessons</div>
    </div>
  </div>

  <div>
    <div>Overall Progress</div>
    <div class="progress-bar" aria-label="Overall Progress">
      <div class="progress-fill" style="width: 75%;"></div>
    </div>
  </div>

  <div class="certificate">
    <h2>Certificate</h2>
    <p>Congratulations on your progress! Keep up the great work.</p>
    <button class="btn" aria-label="Download Certificate">Download Certificate</button>
  </div>
</div>

<footer>Meet Lingo, your friendly language companion! ü¶ú</footer>

</body>
</html>
